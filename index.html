<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.scss">
</head>

<body>

    <!-- Box Section -->
    <section class="section" id="box">
        <div class="scene">
            <div class="box">
                <div class="plane plane--front"></div>
                <div class="plane plane--back"></div>
                <div class="plane plane--left"></div>
                <div class="plane plane--right"></div>
                <div class="plane plane--top"></div>
                <div class="plane plane--bottom"></div>
            </div>
        </div>
    </section>

    <!-- Ball Section -->
    <section class="section" id="security-camera">
        <div class="scene">
            <div class="security-camera">
                <div class="mount">
                    <div class="plane plane--front"></div>
                    <div class="plane plane--left"></div>
                    <div class="plane plane--bottom"></div>
                </div>
                <div class="arm">
                    <div class="plane plane--left"></div>
                    <div class="plane plane--bottom"></div>
                </div>
                <div class="house">
                    <div class="plane plane--front">
                        <div class="guard">
                            <div class="plane plane--top"></div>
                            <div class="plane plane--left"></div>
                            <div class="plane plane--right"></div>
                        </div>
                        <div class="lens">
                            <div class="plane plane--back">
                                <div id="recording-indicator"></div>
                            </div>
                            <div class="plane plane--left"></div>
                            <div class="plane plane--right"></div>
                            <div class="plane plane--bottom"></div>
                        </div>
                    </div>
                    <div class="plane plane--left">
                        <span>SECSYS</span>
                    </div>
                    <div class="plane plane--right"></div>
                    <div class="plane plane--top"></div>
                    <div class="plane plane--bottom"></div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
